<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="etch-style.css">
  </head>
  <body>
      <h1>itch n scratch</h1>
      <div id="organize">
        <div id="adjustments">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <div id="slider">
            <label for="myRange">Adjust pixel count</label><br>
            <input type="range" min="16" max="100" class="adjust" id="myRange" value="1">
            <div id="slideValue" class="adjust"></div>
          </div>
          <div id="color">
              <label for="pickColor">Choose a color</label><br>
              <input type="color" id="pickColor" name="color" value="#000">
          </div>
          <div id="clearButt">
          <button id="clear">shake</button>
          </div>
          <div id="expButt">
          <button id="export">Export</button>
          </div>
        </div>
        <div id="containerBox">
          <div id="container"></div>
        </div>
      </div>
      <img src="paint.png" alt="paint icon" id="adjustIcon" onclick="openNav()" height="100px" width="100px">
	  <script src="etch-script.js"></script>
  </body>
</html>
