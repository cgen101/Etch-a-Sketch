<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="etch-style.css">
  </head>
  <body>
    <div class="header"></div>
    <div id="container"></div>
    <div id="slider">
        <input type="range" min="16" max="100" class="slider" id="myRange" value="1">
        <div id="slideValue"></div>
    </div>
    <div id="color">
        <input type="color" id="pickColor" name="color" value="#000000">
        <label for="pickColor">Choose a color</label>
    </div>
    <button id="clear" class="clearButt">shake</button>
	<script src="etch-script.js"></script>
  </body>
</html>
