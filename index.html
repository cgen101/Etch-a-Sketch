<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="etch-style.css">
  </head>
  <body>
      <div id="organize">
        <div id="adjustments">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <div id="slider">
            <label for="myRange">Adjust pixel count</label><br>
            <input type="range" min="16" max="100" class="adjust" id="myRange" value="1">
            <div id="slideValue" class="adjust"></div>
          </div>
          <div id="color">
              <label for="pickColor">Choose a color</label><br>
              <input type="color" id="pickColor" name="color" value="#000">
          </div>
        </div>

        <div id="containerBox">
          <div id="container"></div>
        </div>
        <div id="actionicons">
          <img src="images/paint.png" alt="paint icon" id="adjustIcon" onclick="openNav()" height="80px" width="80px">
          <img src="images/erase.png" alt="x icon" id="delIcon" height="70px" width="70px">
          <img src="images/camera.png" alt="save icon" id="saveIcon" height="80px" width="80px">
        </div>
      </div>
	  <script src="etch-script.js"></script>
  </body>
</html>
